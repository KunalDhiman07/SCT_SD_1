<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div class="game-container">
        <h1>ğŸ¯ Number Guessing Game</h1>
        <p class="subtitle">Can you guess the secret number?</p>
        
        <div class="game-info">
            <div class="range">Range: <strong>1 - 100</strong></div>
            <div class="attempts">Attempts: <strong><span id="attempts">0</span></strong></div>
        </div>

        <div class="input-section">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
            <button id="submitGuess" onclick="makeGuess()">Guess!</button>
        </div>

        <div id="feedback" class="feedback default">
            Make your first guess!
        </div>

        <div id="guessHistory" class="guess-history" style="display: none;">
            <h3>Your Guesses:</h3>
            <div id="guessList" class="guess-list"></div>
        </div>

        <button id="newGameBtn" class="new-game-btn" onclick="startNewGame()" style="display: none;">
            ğŸ® New Game
        </button>
    </div>

    <script src="Game.js"></script>
</body>
</html>
